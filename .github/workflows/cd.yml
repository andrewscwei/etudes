name: CD
on:
  push:
    tags: ['v*']
  release:
    types: [published]
jobs:
  build:
    name: Build/Test
    runs-on: ubuntu-latest
    container: node:16.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: npm run build
      - name: Persist lib dir
        uses: actions/upload-artifact@v1
        with:
          name: lib
          path: lib/
      - name: Test
        run: npm test
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    container: node:16.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore lib dir
        uses: actions/download-artifact@v1
        with:
          name: lib
      - name: Deploy to NPM
        run: .github/workflows/deploy_to_npm.sh
        env:
          NPM_AUTH: ${{ secrets.NPM_AUTH }}
      - name: Deploy to GitHub pages
        run: .github/workflows/deploy_to_gh_pages.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
