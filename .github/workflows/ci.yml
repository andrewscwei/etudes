name: CI
on:
  push:
    branches: ['**']
    tags-ignore: ['v[0-9]+.[0-9]+.[0-9]+']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:13.12.0
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: BUILD_NUMBER=$GITHUB_SHA npm run build
      - name: Pack
        run: .github/workflows/pack.sh
      - name: Persist package
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: package/
      - name: Persist lib dir
        uses: actions/upload-artifact@v1
        with:
          name: lib
          path: lib/
  test:
    name: Test
    needs: [build]
    runs-on: ubuntu-latest
    container: node:13.12.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore lib dir
        uses: actions/download-artifact@v1
        with:
          name: lib
      - name: Test
        run: npm test
  deploy:
    name: Deploy
    needs: [test]
    runs-on: ubuntu-latest
    container: node:13.12.0
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache Node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore lib dir
        uses: actions/download-artifact@v1
        with:
          name: lib
      - name: Deploy to GitHub pages
        run: .github/workflows/deploy_to_gh_pages.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
